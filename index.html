<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>나홀로 이미지 메모장</title>

    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            padding: 50px;
            margin: 20px auto;
            border: black solid;
            border-radius: 5px;
        }
    </style>

    <script>
        $(document).ready(function () {
            getFileCount();
            getFiles();
        });

        function save() {
            let formData = new FormData($('#upload-file')[0]);

            $.ajax({
                type: 'POST',
                url: 'http://spartaebpractice-env.eba-gp8yt5ap.ap-northeast-2.elasticbeanstalk.com/upload',
                data: formData,
                processData: false,
                contentType: false,
                success: function () {
                    alert('파일 업로드 완료!');
                    location.reload();
                }
            });
        }

        function getFileCount() {
            $.ajax({
                type: 'GET',
                url: 'http://spartaebpractice-env.eba-gp8yt5ap.ap-northeast-2.elasticbeanstalk.com/file-count',
                success: function (response) {
                    $('#file-count').text(response.data);
                }
            });
        }

        function getFiles() {
            $.ajax({
                type: 'GET',
                url: 'http://spartaebpractice-env.eba-gp8yt5ap.ap-northeast-2.elasticbeanstalk.com/files',
                success: function (response) {
                    for (let index = 0; index < response['data'].length; index++) {
                        makeCard(response['data'][index]);
                    }
                }
            });
        }

        function makeCard(data) {
            let card = `<div class="card">
                            <div>
                                <img class="card-img-top" src="http://dhwi3qmfg1qv2.cloudfront.net/${data}">
                                <p class="card-text comment">${data}</p>
                            </div>
                        </div>`;

            $('#cards-box').append(card);
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">나홀로 이미지 메모장!</h1>
        <p class="lead">중요한 이미지를 저장해두고, 나중에 볼 수 있는 공간입니다</p>
        <hr class="my-4">
    </div>

    <div id="post-box" class="form-post">
        <div>
            <div class="form-group">
                <form id="upload-file">
                    <label>이미지 파일</label>
                    <input type="file" name="file"/>
                </form>
            </div>
            <button type="button" class="btn btn-primary" onclick="save()">저장</button>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand">
            총 파일 갯수: <span id="file-count"></span>
        </div>
    </nav>

    <div id="cards-box" class="card-columns">
    </div>
</div>
</body>
</html>
